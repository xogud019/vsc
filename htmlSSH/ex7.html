<body>
    <h1>Loop</h1>
    <ul>
        <script>
            document.write('<li>1</1i>');
            var i = 0;
            while (i < 3) {
                document.write('<li>2</1i>');
                document.write('<li>3</1i>');
                i = i + 1;
            }
            document.write('<li>4</1i>');
        </script>
    </ul>
</body>
